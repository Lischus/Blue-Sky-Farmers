<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Blue Sky Farmer!</title>
    <!-- CSS  -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <nav class="nav-custom">
        <div class="nav-wrapper container">
            <a href="index.html" class="brand-logo">Blue Sky Farmer</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><span class="user"><img class="avatar" src="images/3.png" /><em>Hi, Kevin</em></span></li>
                <li><a href="match-home.html">My Match</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col s12 m3">
                    <div class="icon-block my-info">
                        <a href="#"> <img src="images/3.png" class=""></a>
                        <div class="representation">Kevin, 23</div>
                    </div>
                </div>
                <div class="col s12 m9 left-align">

                    <div class="row">
                        <div id="questions">
                            <h2 id="question-title">What is your favorite color:</h2>
                            <div id="choices" class="choices">
                                <form action="#">
                                    <p>
                                        <label>
                                        <input name="group1" type="radio" checked />
                                        <span>Red</span>
                                      </label>
                                    </p>
                                    <p>
                                        <label>
                                        <input name="group1" type="radio" />
                                        <span>Yellow</span>
                                      </label>
                                    </p>
                                    <p>
                                        <label>
                                        <input name="group1" type="radio"  />
                                        <span>Grey</span>
                                      </label>
                                    </p>
                                    <p>
                                        <label>
                                        <input name="group1" type="radio" />
                                        <span>Blue</span>
                                      </label>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row match-footer">
                        <div class="match"><a class="btn" href="match-result.html">Next</a></div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
